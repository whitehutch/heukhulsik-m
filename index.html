    <script>
        $(document).ready(function () {
            var slideCount = $('.slider li').length;
            var slideWidth = $('.slider li').outerWidth();
            var slideHeight = $('.slider li').outerHeight();
            var sliderUlWidth = slideCount * slideWidth;
            $('.bev_list').css({ width: slideWidth, height: slideHeight });
            $('.slider').css({ width: sliderUlWidth, marginLeft: -slideWidth * 3.908, textAlign: 'center' });
            function moveLeft() {
                ;
                $('.slider').animate(
                    {
                        left: slideWidth * 0.8
                    },
                    700,
                    function () {
                        $('.slider li:last-child').prependTo('.slider');
                        $('.slider').css('left', '');
                        applySlideStyles();
                    }
                );
            }
            function moveRight() {
                $('.slider').animate(
                    {
                        left: -slideWidth * 0.8
                    },
                    700,
                    function () {
                        $('.slider li:first-child').appendTo('.slider');
                        $('.slider').css('left', '');
                        applySlideStyles();
                    }
                );
            }
            function applySlideStyles() {
                $('.slider li').css({
                    filter: 'grayscale(1)',
                    opacity: '0.4',
                    position: 'relative',
                    left: '0'
                });
                var centerIndex = Math.floor((slideCount + 8) / 4);
                $('.slider li').eq(centerIndex).css({
                    filter: 'grayscale(0)',
                    opacity: '1'
                });
            }
            $('.left').click(function () {
                moveLeft();
            });
            $('.right').click(function () {
                moveRight();
            });
            applySlideStyles();
        });
    </script>

    <script>
        $(function ($) {
            // 로딩 페이지 보이기
            var loadingPage = $('<div class="loading_page"><div class="loading_wrap"><img class="loading_logo" src="images/loading_logo.png" alt="Loading Logo"><div class="loading_text"><img src="images/loading_text.png" alt="Loading Logo"></div></div></div>');
            $('body').append(loadingPage);
            loadingPage.css("display", "static");
            loadingPage.delay(2000).fadeOut(1000);

            // 특정 요소를 제외한 <a> 요소에 클릭 이벤트 바인딩
            $("a:not(#exclude-link)").click(function (event) {
                event.preventDefault();
                var linkLocation = this.href;
                loadingPage.fadeIn(2000, function () {

                window.location.href = linkLocation;
            }
